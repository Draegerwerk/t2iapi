syntax = "proto3";

package t2iapi;

option java_package = "com.draeger.medical.t2iapi";
option java_outer_classname = "BasicRequests";

/*
A basic request which transmits a single handle.
*/
message BasicHandleRequest{
    string handle = 1;
}

/*
A basic request which transmits multiple handles.
*/
message RepeatedHandleRequest{
    repeated string repeated_handle = 1;
}
