syntax = "proto3";

package t2iapi.biceps;

option java_package = "com.draeger.medical.t2iapi.biceps";
option java_outer_classname = "InstanceIdentifierOneOfProto";

import "t2iapi/biceps/instanceidentifier.proto";
import "t2iapi/biceps/operatingjurisdiction.proto";

/*
Represents either pm:InstanceIdentifier or pm:OperatingJurisdiction (defined in IEEE Std 11073-10207-2017).
*/
message InstanceIdentifierOneOfMsg {
  /*
  At most one of the following fields will be set at the same time.
   */
  oneof instance_identifier_one_of {
    InstanceIdentifierMsg instance_identifier = 1;
    OperatingJurisdictionMsg operating_jurisdiction = 2;
  }
}

